<div class="center-modal" ng-if="home.formOpen">
  <form class="form" ng-submit="home.createRoom(home.newRoomName)" ngcontroller="HomeCtrl as home">
    <div class="form-group">
      <input type="text" class="form-control" ng-model="home.newRoomName">
      <button type="submit">Create New Room</button>
    </div>
  </form>
</div>
