<section>
  <div class="sidebar">
    <div class="sidebar-header">
<h1 class="sidebar-title">Bloc Chat</h1>
<button type="button" class="new-room btn btn-primary" ng-click="home.formOpen = true" ng-submit="submit()">New Room</button>
</div>
<div class="sidebar-body">
<ul>
  <li ng-repeat='room in home.rooms' ng-click="home.setCurrentRoom(room)">{{ room.name }}</li>
</ul>
</div>
</div>
<ng-include src="'/templates/form.html'"></ng-include>
<div class="messages">
    <div class="messages-header">
        <h3>{{ room.name }}</h3>
    </div>
      <div class='messages-body' ng-repeat='message in home.messages'>{{ messages.content }}</div>
  </div>
</section>
