<section>
  <div class="sidebar">
    <div class="sidebar-header">
<h1 class="sidebar-title">Bloc Chat</h1>
<button type="button" class="new-room" ng-click="home.formOpen = true" ng-submit="submit()">New Room</button>
</div>
<div class="sidebar-body">
        <p class="room-name" ng-click="home.setCurrentRoom(room)">{{ room.name }}</p>
    </div>
<ul>
  <li ng-repeat='room in home.rooms'>{{ room.name }}</li>
</ul>
<ng-include src="'/templates/form.html'"></ng-include>
</div>
<div class="messages">
    <div class="messages-header">
        <h3>{{ home.currentRoom.name }}</h3>
    </div>

</section>
