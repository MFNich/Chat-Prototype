<div class="username-modal" ng-if="!home.currentUser || home.currentUser === ''">
  <form class="form" ng-submit="home.BlocChatCookies.createUsername()" ngcontroller="HomeCtrl as home">
    <h3>Login</h3>
    <div class="form-group">
      <input type="text" class="form-control" ng-model="home.BlocChatCookies.username">
      <button type="submit">Create User</button>
    </div>
  </form>
</div>
